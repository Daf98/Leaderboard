<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <section>
            <div id="recent-scores">
                <h2>Recent Scores</h2>
                <button type="submit" id="refresh">Refresh</button>
            </div>
            <div>
                <ul id="ul">
                </ul>
            </div>
        </section>
        <section>
            <div id="form-section">
                <form>
                    <h2>Add your score</h2>
                    <input type="text" placeholder="User" id="user" required>
                    <input type="number" placeholder="Score" id="score" required>
                    <button type="button" id="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
